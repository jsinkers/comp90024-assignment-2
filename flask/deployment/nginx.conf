# derived from https://docs.gunicorn.org/en/stable/deploy.html
upstream app_server {
    # application server running on gunicorn 
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name 172.26.134.62;
    
    # path for static files
    root /home/ubuntu/frontend/public;
    index index.html;
    
    # try to serve files from frontend, otherwise go to the app
    location / {
        try_files $uri @proxy_to_app;
    }
    
    location @proxy_to_app {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://app_server;
    }
} 