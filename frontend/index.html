<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta charset="UTF-8">
    <title>Federal election 2022</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2lua2VycyIsImEiOiJjazk1ZTU2Z3EwbTV4M2RudGo4ODRtZXpuIn0.NbpySvh4pkbr91I3SQKQIw';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [144.9631, -37.8136],
        zoom: 10.7
    });
    map.on('load', () => {
        // Add a data source containing GeoJSON data.
        map.addSource('sa2', {
            'type': 'geojson',
            'data': 'SA3_2021_AUST_SHP_GDA2020-greater-melb.geojson'
        });
        // Add a new layer to visualize the polygon.
        // map.addLayer({
        //     'id': 'sa2',
        //     'type': 'fill',
        //     'source': 'sa2', // reference the data source
        //     'layout': {},
        //     'paint': {
        //         'fill-color': '#0080ff', // blue color fill
        //         'fill-opacity': 0.5
        //     }
        // });
        // Add a black outline around the polygon.
        map.addLayer({
            'id': 'outline',
            'type': 'line',
            'source': 'sa2',
            'layout': {},
            'paint': {
                'line-color': '#000',
                'line-width': 3
            }
        });
    });
</script>
</body>
</html>
